<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        function checkIsExist() {
            var username = $("#username").val();
            $.post("checkusr", {username:username}, function (data, state) {
               if (data == '1') {
                   $("#check").html("<font color='red'>用户名已经被注册了</font>")
               } else  {
                   $("#check").html("<font color='green'>用户名可以使用</font>")
               }
            });
        }
    </script>
</head>
<body>
    <table width="300px" border="1px">
        <tr>
            <td>
                用户名:<input type="text" name="username" id="username" onblur="checkIsExist()" /><span id="check"></span>
            </td>
        </tr>
        <tr>
            <td>
                密码:<input type="password" />
            </td>
        </tr>
        <tr>
            <td>
                重复密码:<input type="password" />
            </td>
        </tr>
        <tr>
            <td>
                邮箱:<input type="text" />
            </td>
        </tr>
    </table>
</body>
</html>
